          type: string
          example: 'Perform cleanup tasks.'
        schedule:
          type: object
          properties:
            minute:
              type: string
              example: '10'
            hour:
              type: string
              example: '*/6'
            day_of_month:
              type: string
              example: '*'
            month:
              type: string
              example: '*'
            day_of_week:
              type: string
              example: '*'

    # schemas/directory-protection
    directory-protection:
      description: |
        Representation of a directory protection.
      type: object
      properties:
        id:
          type: integer
          readOnly: true
          example: 8
        id_user:
          type: integer
          description: "The user ID of the directory protection. This field is required, when adding a new directory protection."
          example: 2
        status:
          type: integer
          readOnly: true
          example: 1
        path:
          type: string
          description: 'The protected directory path. This path is relative to the users /www/ directory.'
          example: '/private/holiday_pictures/'
        exceptions:
          type: array
          items:
            type: string
          description: 'Directories and URL paths, for which the directory protection should not apply.'
          example:
            - '/intern/api'
        auth_name:
          type: string
          example: 'This is a restricted area'
        username:
          type: string
          example: 'alex'
        password:
          type: string
          format: password
          writeOnly: true
          example: 'qwertz'
        password_hash:
          type: string
          description: 'An APR-1 password hash. Only available if turned on in settings.'
          example: '$apr1$npcurdzf$2xYm6oo0kB4Q.hpNUw1/S0'

    # schemas/created
    created:
      type: object
      properties:
        id:
          type: integer

    # schemas/error
    error:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
      required:
        - code
        - message
