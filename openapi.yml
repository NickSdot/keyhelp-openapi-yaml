#===============================================================================
# Components
#===============================================================================

components:

  # Security schemes -----------------------------------------------------------

  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key

  # Parameters -----------------------------------------------------------------

  parameters:

    # General query parameters.
    order:
      name: order
      in: query
      description: 'The direction you want to sort.'
      required: false
      schema:
        type: string
        enum:
          - 'asc'
          - 'desc'
        default: asc

    # parameters/server-*
    server-meta:
      name: meta
      in: query
      description: 'Show the **meta** component.'
      required: false
      schema:
        type: boolean
        default: true
    server-operating-system:
      name: operating_system
      in: query
      description: 'Show the **operating_system** component.'
      required: false
      schema:
        type: boolean
        default: true
    server-utilization:
      name: utilization
      in: query
      description: 'Show the **utilization** component.'
      required: false
      schema:
        type: boolean
        default: true
    server-resources:
      name: resources
      in: query
      description: 'Show the **resources** component.'
      required: false
      schema:
        type: boolean
        default: true
    server-components:
      name: components
      in: query
      description: 'Show the **components** component.'
      required: false
      schema:
        type: boolean
        default: true
    server-additional-php-interpreters:
      name: additional_php_interpreters
      in: query
      description: 'Show the **additional_php_interpreters** component.'
      required: false
      schema:
        type: boolean
        default: true
    server-ports:
      name: ports
      in: query
      description: 'Show the **service/ports** component.'
      required: false
      schema:
        type: boolean
        default: true

    # parameters/admin-*
    admins-sort:
      name: sort
      in: query
      description: 'The property you want to sort by.'
      required: false
      schema:
        type: string
        enum:
          - 'id'
          - 'username'
        default: id

    admin-id:
      name: id
      in: path
      description: 'User ID.'
      required: true
      schema:
        type: integer
        minimum: 1
    admin-name:
      name: name
      in: path
      description: 'Username.'
      required: true
      schema:
        type: string

    # parameters/client-*
    clients-sort:
      name: sort
      in: query
      description: 'The property you want to sort by.'
      required: false
      schema:
        type: string
        enum:
          - 'id'
          - 'username'
        default: id

    client-id:
      name: id
      in: path
      description: 'User ID.'
      required: true
      schema:
        type: integer
        minimum: 1
    client-name:
      name: name
      in: path
      description: 'Username.'
      required: true
      schema:
        type: string
    client-traffic-month:
      name: month
      in: query
      description: 'Month (Format YYYY-MM).'
      required: false
      schema:
        type: string

    client-resources-domains:
      name: domains
      in: query
      description: 'Show the **domains** component.'
      required: false
      schema:
        type: boolean
        default: true
    client-resources-certificates:
      name: certificates
      in: query
      description: 'Show the **certificates** component.'
      required: false
      schema:
        type: boolean
        default: true
    client-resources-emails:
      name: emails
      in: query
      description: 'Show the **emails** component.'
      required: false
      schema:
        type: boolean
        default: true
    client-resources-databases:
      name: databases
      in: query
      description: 'Show the **databases** component.'
      required: false
      schema:
        type: boolean
        default: true
    client-resources-ftp-users:
      name: ftp_users
      in: query
      description: 'Show the **ftp_users** component.'
      required: false
      schema:
        type: boolean
        default: true
    client-resources-scheduled-tasks:
      name: scheduled_tasks
      in: query
      description: 'Show the **scheduled_tasks** component.'
      required: false
      schema:
        type: boolean
        default: true
    client-resources-directory-protections:
      name: directory_protections
      in: query
      description: 'Show the **directory_protections** component.'
      required: false
      schema:
        type: boolean
        default: true

    # parameters/hosting-plan-*
    hosting-plans-sort:
      name: sort
      in: query
      description: 'The property you want to sort by.'
      required: false
      schema:
        type: string
        enum:
          - 'id'
          - 'name'
        default: id

    hosting-plan-id:
      name: id
      in: path
      description: 'Numeric ID of the hosting plan.'
      required: true
      schema:
        type: integer
        minimum: 1
    hosting-plan-name:
      name: name
      in: path
      description: 'Hosting plan name.'
      required: true
      schema:
        type: string

    # parameters/domain-*
    domains-sort:
      name: sort
      in: query
      description: 'The property you want to sort by.'
      required: false
      schema:
