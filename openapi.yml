              description: 'The version of MySQL (only available if MySQL is installed).'
              example: '5.7.31'
            proftpd:
              type: string
              description: 'The version of ProFTPD'
              example: '1.3.5e'
            dovecot:
              type: string
              description: 'The version of Dovecot.'
              example: '2.2.33.2'
            postfix:
              type: string
              description: 'The version of Postfix.'
              example: '3.3.0'
        additional_php_interpreters:
          type: array
          items:
            type: object
            properties:
              version:
                type: string
                example: '7.4'
              version_full:
                type: string
                example: '7.4.8'
        ports:
          type: array
          items:
            type: object
            properties:
              service:
                type: string
                example: 'SSH'
              port:
                type: string
                example: '22'
              status:
                type: string
                example: 'online'

