      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/dns'
          example:
            records:
              soa:
                ttl: 86400
                primary_ns: 'ns.example.com.'
                rname: 'root.example.com.'
                refresh: 14400
                retry: 1800
                expire: 60480
                minimum: 3600
              other:
                -
                  host: '@'
                  ttl: 86400
                  type: 'A'
                  value: '192.168.178.1'
                -
                  host: '*'
                  ttl: 86400
                  type: 'A'
                  value: '192.168.178.1'
                -
                  host: '@'
                  ttl: 86400
                  type: 'NS'
                  value: 'ns.example.com.'
                -
                  host: 'default._domainkey'
                  ttl: 86400
                  type: 'TXT'
                  value: '<DKIM_RECORD_VALUE>'

